<!DOCTYPE html>
<html>
<head>
    <title>Dataset Split Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Existing Styles */
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 2rem auto;
            padding: 0 1rem;
            max-width: 600px;
            background-color: var(--bg);
            color: var(--primary);
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px; /* Space for footer */
        }

        h1 {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #e74c3c;
            padding: 1rem;
            background: #fdeded;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        /* Footer Styles */
        .site-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            padding: 10px 0;
            text-align: center;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content p {
            margin: 5px 0;
            color: rgba(51, 51, 51, 0.6);
            font-size: 0.9em;
        }

        .social-links {
            margin-top: 5px;
        }

        .social-links a {
            color: rgba(51, 51, 51, 0.5);
            margin: 0 10px;
            font-size: 32px; /* Adjustable icon size */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: rgba(51, 51, 51, 0.8);
            transform: scale(1.1);
        }

        .github-icon:hover {
            color: rgba(64, 120, 192, 0.7);
        }

        .linkedin-icon:hover {
            color: rgba(0, 119, 181, 0.7);
        }
    </style>
</head>
<body>
    <h1>Dataset Split Calculator</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label>Total Original Images:</label>
            <input type="number" name="total" required>
        </div>
        
        <div class="form-group">
            <label>Augmentation Multiplier (2-50):</label>
            <input type="number" name="multiplier" min="2" max="50" value="3" required>
        </div>
        
        <div class="form-group">
            <label>Desired Training % (after aug):</label>
            <input type="number" step="0.1" name="train" required>
        </div>
        
        <div class="form-group">
            <label>Desired Validation %:</label>
            <input type="number" step="0.1" name="val" required>
        </div>
        
        <div class="form-group">
            <label>Desired Test %:</label>
            <input type="number" step="0.1" name="test" required>
        </div>
        
        <button type="submit">Calculate</button>
    </form>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Made with ❤️ by Parth Dhananjay Akre</p>
            <div class="social-links">
                <a href="https://github.com/akreparth" target="_blank" class="github-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/akreparth" target="_blank" class="linkedin-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
